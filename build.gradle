plugins {
    id 'java'
}

group 'info.ernestas'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11
sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version: '1.13'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.63'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.0.0'
}

test {
    useJUnitPlatform()
}
